<!Doctype>
<html>
 <body>
    <title></title>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/mdb.min.css" rel="stylesheet" type="text/css"/>
 <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css"/>

      <section class="vh-100 bg-image" id="Register"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>
                  
               
                <label class="form-label" for="form3Example1cg">Enter Your username</label>
                <div class="form-outline mb-4">
                  <input type="text" id="UserName" class="form-control form-control-lg"  placeholder="(eg; user231)" />
                    <span id="p"></span><p id="p"></p>
                </div>

                <div class="form-outline mb-4">
                    <label for="email">Enter your Email address</label>
      
                    <input type="email" id="email" placeholder="Your Email address" class="form-control" onkeyup="checkemail()"  />
                    <span id="mail"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="email">Password</label>
                    <input type="email" id="password" placeholder="password" class="form-control" onkeyup="checkPass()"  />
                    <span id="pass"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="email">Confirm your password</label>
                    <input type="email" id="passwordConf" placeholder="confirm your password" class="form-control" onkeyup="ValidatePass()"  />
                    <span id="passConf"></span>
                    
                </div>

                
                <div class="form-check d-flex justify-content-center mb-5">
                  
                    <span class="" for="form2Example3g">
                    I agree all statements in Terms of service <input class="" type="checkbox" value="" id="form2Example3cg" />
                  </span>
                   
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" onclick="OnclickReg();"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
    
<section class="vh-100 bg-image" id="ShowLoginform"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form>
                  
              

                <div class="form-outline mb-4">
                    <label for="email">Enter your User name</label>
      
    <input type="name" id="Loginuser" placeholder="(eg; User123)" class="form-control" onkeyup="checkUser()"  />
                    <span id="UserLoginErrormsg"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="Loginpassword" placeholder="password" class="form-control" onkeyup="CheckloginPass()"  />
                    <span id="Loginpass"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="passwordConf">Confirm your password</label>
                    <input type="email" id="LoginpasswordConf" placeholder="confirm your password" class="form-control" onkeyup="CheckloginPassConf();"  />
                    <span id="LoginpassConf"></span>
                    
                </div>

                

                <div class="d-flex justify-content-center">
                    <button type="button" onclick="OnclickLogin();"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

     <style>
         #ShowLoginform{
             display: none;
         }
         #Register{
             display: block;
         }
     </style>
</body>
